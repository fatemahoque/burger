<body>

<!--header section code start form here -->
<header>
	<div class="container">

		<div class="navbar">
			<div class="logo">
				<img src="img/logo.png">
			</div>
			<div class="menus">
				<!-- top contact -->
				<div class="top-contact"></div>
					<img src="img/bike.png">
					<span>Express Delivery +1 234 567 890</span>
				<!--main menu -->
				<div class="main-menu">
					<ul>
						<li><a href="">Home</a></li>
						<li><a href="">Menu</a></li>
						<li><a href="">Our story</a></li>
						<li><a href="">Contact us</a></li>
					</ul>	
				</div>
			</div>
		</div>
		
	</div>
</header>
<!--header section code ends form here -->

<!--banner section code start form here -->

<section id="banner">
	<div class="container">
		
		<div class="banner-container">
			<div class="banner-lift">
				<div>
					<p>It is a good time for the great taste of burgers</p>
					<h1>Burger</h1>
					<h2>Week</h2>
				</div>
			</div>
			<div class="banner-right">
				<img src="img/img.png" class="img-fluid">
			</div>
		</div>

	</div>
	
</section>

<!--banner section code ends form here -->
<!-- burger section code stsrt form here -->
<section id="burger">
	<div class="container">

		<div class="burger-content">
			<div class="burger-lift">
				<div class="burger-item">
					<img src="img/burger.png" class="img-fluid">
					<div class="text-overlay">
						<h4>Try it today</h4>
						<h3>Most populer burger</h3>
					</div>
				</div>
			</div>
			<div class="burger-right">
				<div class="burger-item mb-2">
					<img src="img/burger1.png" class="img-fluid">
					<div class="text-overlay">
						<h4>Try it today</h4>
						<h3>more fan <br> more taste</h3>
					</div>
				</div>
				<div class="burger-item">
					<img src="img/burger2.png" class="img-fluid">
					<div class="text-overlay">
						<h4>Try it today</h4>
						<h3>Frish & chili</h3>
					</div>
				</div>
			</div>
		</div>
		
	</div>
	
</section>
